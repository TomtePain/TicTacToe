<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="player-container">
        <div class="player" id="player1">
            Player 1 = <img src="img/circle.png">
        </div>
        <div class="player player-inactive" id="player2">
            Player 2 = <img src="img/cross.png">
        </div>
    </div>
 
    <img class="game-over d-none" id="game-over" src="img/game-over.png">
    

    <div class="container">
        <div id="line-1" class="horizontal-line" style="bottom: 340px;"></div>
        <div id="line-2" class="horizontal-line" style="bottom: 200px;"></div>
        <div id="line-3" class="horizontal-line" style="bottom: 60px;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 305px; right: 170px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 305px;"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 305px; left: 175px;"></div>
        <div id="line-7" class="horizontal-line make-diagonal" style="top: 305px;"></div>
        <div id="line-8" class="horizontal-line make-diagonal-negative" style="top: 305px;"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-0" class="img-cross d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-1" class="img-cross d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-2" class="img-cross d-none" src="img/cross.png">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-3" class="img-cross d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-4" class="img-cross d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-5" class="img-cross d-none" src="img/cross.png">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-6" class="img-cross d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-7" class="img-cross d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="img-circle d-none" src="img/circle.png">
                    <img id="cross-8" class="img-cross d-none" src="img/cross.png">
                </td>
            </tr>

        </table>
    </div>
    <button class="start-btn d-none" id="start-btn" onclick="reStart()">Restart</button>
</body>

</html>
